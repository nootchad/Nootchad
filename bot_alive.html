
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            border: 2px solid #7289da;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px rgba(114, 137, 218, 0.3);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #43b581, #7289da);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.05);
            }
        }

        .status {
            font-size: 1.5rem;
            color: #43b581;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #43b581;
            animation: blink 1.5s infinite;
            box-shadow: 0 0 20px rgba(67, 181, 129, 0.6);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .info {
            color: #99aab5;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .timestamp {
            color: #7289da;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            background: rgba(114, 137, 218, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(114, 137, 218, 0.3);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(153, 170, 181, 0.6);
            font-size: 0.8rem;
        }

        /* Part√≠culas de fondo */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #7289da;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .status {
                font-size: 1.3rem;
            }
            
            .info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ RbxServers Bot</h1>
        
        <div class="status">
            <div class="status-dot"></div>
            <span>BOT PRENDIDO</span>
        </div>
        
        <div class="info">
            El bot est√° funcionando correctamente<br>
            y respondiendo a peticiones externas
        </div>
        
        <div class="timestamp" id="timestamp">
            √öltima actualizaci√≥n: Cargando...
        </div>
    </div>
    
    <div class="footer">
        RbxServers Bot - Manteniendo el servicio activo 24/7
    </div>

    <script>
        // Crear part√≠culas de fondo
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                document.body.appendChild(particle);
            }
        }

        // Actualizar timestamp
        function updateTimestamp() {
            const now = new Date();
            const timestamp = now.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('timestamp').textContent = `√öltima actualizaci√≥n: ${timestamp}`;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateTimestamp();
            
            // Actualizar timestamp cada segundo
            setInterval(updateTimestamp, 1000);
        });
    </script>
</body>
</html>
