
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RbxServers - Panel de Control Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid #444;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-item {
            background: #333;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
        }
        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .user-item {
            background: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .loading {
            text-align: center;
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ RbxServers - Panel de Control Web</h1>
        
        <div class="card">
            <h2>üîê Autenticaci√≥n</h2>
            <input type="password" id="apiKey" placeholder="Ingresa la API key" style="background: #333; color: white; border: 1px solid #666; padding: 10px; border-radius: 4px; width: 300px;">
            <button class="btn" onclick="authenticate()">Conectar</button>
            <div id="authStatus"></div>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="card">
                <h2>üìä Estad√≠sticas Generales</h2>
                <div class="stats-grid" id="statsGrid">
                    <!-- Se llena din√°micamente -->
                </div>
                <button class="btn" onclick="loadStats()">üîÑ Actualizar</button>
            </div>

            <div class="card">
                <h2>üë• Usuarios Verificados</h2>
                <div class="user-list" id="userList">
                    <!-- Se llena din√°micamente -->
                </div>
                <button class="btn" onclick="loadUsers()">üîÑ Actualizar Lista</button>
            </div>

            <div class="card">
                <h2>üéÆ Estado del Bot</h2>
                <div id="botStatus">
                    <!-- Se llena din√°micamente -->
                </div>
                <button class="btn" onclick="loadBotStatus()">üîÑ Actualizar Estado</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const API_BASE_URL = 'https://tu-repl-url.replit.dev'; // Cambia esto por tu URL de Replit
        let currentApiKey = '';

        // Funci√≥n de autenticaci√≥n
        async function authenticate() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                showError('Por favor ingresa la API key');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/authenticate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ secret: apiKey })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    currentApiKey = apiKey;
                    document.getElementById('authStatus').innerHTML = '‚úÖ Conectado exitosamente';
                    document.getElementById('dashboard').style.display = 'block';
                    loadInitialData();
                } else {
                    showError('API key inv√°lida');
                }
            } catch (error) {
                showError('Error de conexi√≥n: ' + error.message);
            }
        }

        // Funci√≥n para hacer peticiones autenticadas
        async function apiRequest(endpoint) {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${currentApiKey}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return response.json();
        }

        // Cargar estad√≠sticas
        async function loadStats() {
            try {
                showLoading('statsGrid');
                const [userStats, serverStats] = await Promise.all([
                    apiRequest('/api/user-stats'),
                    apiRequest('/api/server-stats')
                ]);

                const statsHTML = `
                    <div class="stat-item">
                        <div class="stat-number">${userStats.statistics.total_verified}</div>
                        <div>Usuarios Verificados</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${userStats.statistics.total_banned}</div>
                        <div>Usuarios Baneados</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${serverStats.server_statistics.total_servers}</div>
                        <div>Servidores VIP</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${serverStats.server_statistics.total_games}</div>
                        <div>Juegos √önicos</div>
                    </div>
                `;

                document.getElementById('statsGrid').innerHTML = statsHTML;
            } catch (error) {
                showError('Error cargando estad√≠sticas: ' + error.message);
            }
        }

        // Cargar usuarios verificados
        async function loadUsers() {
            try {
                showLoading('userList');
                const data = await apiRequest('/api/verified-users');

                let usersHTML = `<h3>Total: ${data.total_verified} usuarios</h3>`;
                
                data.users.forEach(user => {
                    const verifiedDate = new Date(user.verified_at * 1000).toLocaleString();
                    usersHTML += `
                        <div class="user-item">
                            <div>
                                <strong>${user.roblox_username}</strong><br>
                                <small>ID: ${user.discord_id}</small><br>
                                <small>Verificado: ${verifiedDate}</small>
                            </div>
                            <div>
                                <span style="color: ${user.expires_in_hours > 24 ? '#00ff88' : '#ff9900'}">
                                    ${Math.max(0, user.expires_in_hours)}h restantes
                                </span>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('userList').innerHTML = usersHTML;
            } catch (error) {
                showError('Error cargando usuarios: ' + error.message);
            }
        }

        // Cargar estado del bot
        async function loadBotStatus() {
            try {
                showLoading('botStatus');
                const data = await apiRequest('/api/bot-status');

                const statusHTML = `
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" style="color: ${data.bot_status.is_online ? '#00ff88' : '#ff4444'}">
                                ${data.bot_status.is_online ? 'üü¢' : 'üî¥'}
                            </div>
                            <div>Estado del Bot</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.bot_status.roblox_scripts_connected}</div>
                            <div>Scripts Conectados</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.bot_status.active_commands}</div>
                            <div>Comandos Activos</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.system_stats.users_with_servers}</div>
                            <div>Usuarios con Servidores</div>
                        </div>
                    </div>
                `;

                document.getElementById('botStatus').innerHTML = statusHTML;
            } catch (error) {
                showError('Error cargando estado del bot: ' + error.message);
            }
        }

        // Cargar datos iniciales
        function loadInitialData() {
            loadStats();
            loadUsers();
            loadBotStatus();
        }

        // Utilidades
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">üîÑ Cargando...</div>';
        }

        // Auto-refresh cada 30 segundos si est√° autenticado
        setInterval(() => {
            if (currentApiKey) {
                loadStats();
                loadBotStatus();
            }
        }, 30000);
    </script>
</body>
</html>
